<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Scout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Scout</h1>
    <input id="query" type="text" placeholder="Search books..." />
    <button onclick="searchBooks()">Search</button>
    <div id="results"></div>
  </div>

 <script>
  async function searchBooks(defaultQuery = null) {
    const q = defaultQuery || document.getElementById('query').value;
    if (!q) return;
    const API_BASE = window.location.origin;
    const res = await fetch(`${API_BASE}/search?q=${q}`);
    const data = await res.json();
    const results = document.getElementById('results');
    results.innerHTML = '';

    if (!data.items) {
      results.innerHTML = 'No books found.';
      return;
    }

    data.items.forEach(book => {
      const info = book.volumeInfo;
      results.innerHTML += `
        <div class="book">
          <img src="${info.imageLinks?.thumbnail || ''}" />
          <div>
            <h3>${info.title || 'No Title'}</h3>
            <p>${info.authors ? info.authors.join(', ') : 'No Author'}</p>
            <a href="${info.previewLink}" target="_blank">Preview</a>
          </div>
        </div>
      `;
    });
  }

  window.onload = () => {
    searchBooks('bestsellers'); // or any default search term
  };
</script>
</body>
</html>
